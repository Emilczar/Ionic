<ion-header>
  <ion-toolbar>
    <ion-title>HOME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  MAC:  {{info?.mac}}
</ion-item>
<ion-item>
  Version: {{info?.version}}
</ion-item>
<ion-item>
  SN: {{info?.serialNumber}}
</ion-item>


<ion-card>
  <ion-item *ngFor="let item of sections" (click)="goToRoom(item.id)"  >
    <ion-icon name="wifi" slot="start"></ion-icon>
    <ion-label>{{item.name}}</ion-label>
  </ion-item>
</ion-card>

</ion-content>
